# 被描述的图片资源路径，可以是绝对路径也可以是相对路径
image: /home/lmf37/demo_ws/demo05_ws/src/nav_demo/map/nav.pgm
# 图片分片率(单位: m/像素)
resolution: 0.0500000
# 地图中左下像素的二维姿势，为（x，y，偏航），偏航为逆时针旋转（偏航= 0表示无旋转,单位是弧度）
origin: [-50.000000, -50.000000, 0.000000]
#  是否应该颠倒白色/黑色自由/占用的语义,为1是黑白相反
negate: 0
# 占用概率大于此阈值的像素被视为完全占用
# 最终地图判断结果:白色可通行区域,黑色障碍物,蓝灰色未知区域
# 判断规则:
# 1.地图中像素取值0-255,白色:255,黑色:0,像素值设为x
# 2.计算一个比例:p=(255-x)/255,白色=0,黑色1
# 3.p>occupied_thresh  就是障碍物,p<free_thresh,就是无障碍物
occupied_thresh: 0.65
# 占用率小于此阈值的像素被视为完全空闲
free_thresh: 0.196

